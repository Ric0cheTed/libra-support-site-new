name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Typecheck (if script exists)
        run: |
          if npm run | grep -qE '^  typecheck'; then
            npm run typecheck
          else
            echo "No typecheck script found, skipping."
          fi

      - name: Font guardrail
        run: npm run check:font

      - name: Build
        run: npm run build
